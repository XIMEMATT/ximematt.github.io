<!DOCTYPE html>
<!--lang debe ser español-->
<html lang="es">
<!--head-info para el navegafot-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    <!--Realizaremos el header de google-->
    <!--header es una división de contenido-->
    <header>
        <!--nav-aporta navegación de la página-->
        <nav>
            <!--ul- unorder list- lista no ordenada-->
            <ul class="nav-right-section">
                <!--li*4 te dara 4 elementos de lista-->
                <li>
                    <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com.mx/imghp?hl=es-419&tab=ri&ogbl">Images</a>
                </li>
                <li class="menú">
                    <a href=""></a>
                </li>
                <li>
                    <a href="">
                        <img class="foto" src="https://lh3.googleusercontent.com/ogw/AAEL6sjgwOOcNGHXNibihwWHzcXRYCYJquSaibLNUJqVmpw=s32-c-mo" alt="Foto de">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!--Main - división y lo mas importante para nuestro contenido-->
    <main>
        <!--Sección logo-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>
        <!--Sección buscador /Input-->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a  class="micro-icon" href=""></a>
                <a class="cam-icon"  href=""></a>
            </div>
            
        </section>
        <!--Botones-->
        <section class="main-buttons" >
            <div>
                <button>Google Search</button>
            </div>
            <div>
                <button>I'm Feeling Lucky</button>
            </div>
        </section>
    
        
    </main>

    <!--Footer pie de pagina-->
    <footer>
        <ul class="footer-left">
            <li>
                <a href="">About</a>
            </li>

            <li>
                <a href="">Advertising</a>
            </li>

            <li>
                <a href="">Bussines</a>
            </li>

            <li>
                <a href="">How Search works</a>
            </li>
        </ul>
        <ul class="Footer-right">
            <li>
                <a href="">Privacy</a>
            </li>

            <li>
                <a href="">Term</a>
            </li>
            
            <li>
                <a href="">Settings</a>
            </li>
        </ul>
    </footer>
</body>
</html>
